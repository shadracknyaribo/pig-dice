<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pig Dice</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="col-md-8">
    <div class="container">
      <h1>A game of pig dice</h1>

      <div id="player1">
        <h2>First Player</h2>
        <div id="roll1">
          <button type="submit" class="btn">Roll dice</button>
        </div><br />
        <div id="turn1">
          <button type="submit" class="btn">Turn</button>
        </div>
        <div id="result1">
          <p>Player 1 points: <span id="point1"></span></p>
          <p>PLayer 1 total points: <span id="TotalPoint1"></span></p>
        </div><br />
      </div>

      <div id="player2">
        <h2>Second Player</h2>
        <div id="roll2">
          <button type="submit" class="btn">Roll dice</button>
        </div><br />
        <div id="turn2">
          <button type="submit" class="btn">Turn</button>
        </div>
        <div id="result2">
          <p>PLayer 2 points: <span id="point2"></span></p>
          <p>Player 2 total points:<span id="TotalPoint2"></span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div id="roll"></div>
  </div>



  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
